<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AROME & GFS Wind Forecast</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
</head>
<body>
    <div class="container">
        <h1>Wind Forecast Viewer</h1>
        <p>
            Ile de Ré : Forecast vs. Observations
        </p>
        
        <!-- The "latest-observation" div has been REMOVED -->
        
        <div class="controls">
            <div class="input-group">
                <label for="dateStr">Date:</label>
                <button id="prev-day-button">←</button>
                <input type="date" id="dateStr">
                <button id="next-day-button">→</button>
            <button id="fetch-button">Get Forecast</button>
        </div>

        <div id="status-message"></div>

        <div class="chart-container">
            <canvas id="weatherChart"></canvas>
        </div>

        <div class="chart-container" style="margin-top: 40px;">
            <canvas id="tideChart"></canvas>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    
    <!-- Our custom JavaScript -->
    <script src="/static/script.js"></script>
</body>
</html>
